<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>

    <link rel="stylesheet" href="style.css">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="./script.js"></script>

</head>

<body>
    <header>
        <nav class="topbar">
            <h1 class="head-style">Calculator App</h1>
        </nav>
    </header>

    <main>
        <div class="explanation-container">
            <p>Table of Contents</p>
            <br>
            <p>What is a calculator? Honestly I would hope you know what a calculator is.</p>
        </div>

        <div class="calculator-container">
            <p>Calculator</p>
            <ul>
                <li>
                    <label for="num1">Number 1:</label>
                    <input type="text" id="num1">
                </li>
                <li>
                    <label for="num2">Number 2:</label>
                    <input type="text" id="num2">
                </li>
                <li>
                    <label for="output">Output</label>
                    <input type="text" id="output"></input> 
                </li>

            </ul>
            <div>
                <ul class="operations">
                    <li>Addition</li>
                    <li>Subtraction</li>
                    <li>Division</li>
                    <li>Multiplication</li>
                </ul>

            </div>
            <div class="button-container">
            <button type="button" class="button-styling" id="calculate">CALCULATE!</button>
            <button type="button" class="button-styling">CLEAR!</button>
            </div>
            
            

        </div>
    </main>
    
</body>
</html>
