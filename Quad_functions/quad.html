<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic equation calculator</title>

    <link rel="stylesheet" href="/style.css">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
    <script src="https://kit.fontawesome.com/dad52afab5.js" crossorigin="anonymous"></script>
    <script src="quadScript.js" defer></script>
</head>
<body>

    <header>
        <nav class="topbar">
            <div>
                <h1 class="head-style">Calculator App</h1>
            </div>
            

            <div>
                <ul class="nav-link-holder ">
                    <li><a href="/index.html" class="nav-links">Basic Calculator</a></li>
                    <li><a href=""class="nav-links">Scientific Notation Converter</a></li>
                </ul>
            </div>
            
            
        </nav>
    </header>

    <main>
        <div class="explanation-container">
            
            <p>Table of Contents</p>
            <br>
            <p>What is a calculator? Honestly I would hope you know what a calculator is.</p>
            <br>
            <p>What would your equation look like if typed on paper? It would look like this: </p>
            <span id="Quadratic-Showcase">VALUE WILL SHOW AFTER CALCULATION</span>
        </div>

        <div class="calculator-container">
            <div class="symbols-container">
                <i id="addSn" class="fa-solid fa-plus"></i>
                <i id="SubSn" class="fa-solid fa-minus"></i>
                <i id="DivSn" class="fa-solid fa-divide"></i>
                <i id="MulSn" class="fa-solid fa-xmark"></i>

            </div>
    
            <p>Calculator</p>
            <ul>
                <li>
                    <label for="a">a</label>
                    <input type="number" id="a">
                </li>
                <li>
                    <label for="b">b</label>
                    <input type="number" id="b">
                </li>
                <li>
                    <label for="c">Constant (c)</label>
                    <input type="text" id="c"></input> 
                </li>
                <li>
                    <label for="x-num">Value x:</label>
                    <input type="number" id="x-num"></input> 
                </li>
                <li>
                    <label for="out">output</label>
                    <input type="number" id="out"></input> 
                </li>

            </ul>

            <div class="button-container">
            <button type="button" class="button-styling" id="calculate">CALCULATE!</button>
            <button type="button" class="button-styling">CLEAR!</button>
            </div>
            
            

        </div>
    </main>
    
</body>
</html>
